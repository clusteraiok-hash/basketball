<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Dribble-Ground Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Oswald:wght@500;600;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            scroll-behavior: smooth;
            -webkit-text-size-adjust: 100%;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        h1,
        h2,
        h3,
        .font-display {
            font-family: 'Oswald', sans-serif;
        }

        .toast {
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Mobile responsive adjustments */
        @media (max-width: 639px) {
            .max-w-md {
                max-width: 100%;
            }

            .p-8,
            .md\:p-10 {
                padding: 1.5rem;
            }

            .text-4xl {
                font-size: 1.75rem;
            }

            .text-3xl {
                font-size: 1.5rem;
            }

            .py-5 {
                padding-top: 1rem;
                padding-bottom: 1rem;
            }

            input {
                font-size: 16px !important;
                /* Prevents iOS zoom */
            }
        }

        /* Safe area for modern phones */
        @supports (padding: max(0px)) {
            body {
                padding-left: max(1.5rem, env(safe-area-inset-left));
                padding-right: max(1.5rem, env(safe-area-inset-right));
                padding-bottom: max(1.5rem, env(safe-area-inset-bottom));
            }
        }

        /* Touch-friendly buttons */
        @media (hover: none) and (pointer: coarse) {

            button,
            a {
                min-height: 44px;
            }

            button:active {
                transform: scale(0.98);
            }
        }
    </style>
</head>

<body class="bg-white text-gray-900 min-h-screen flex items-center justify-center p-6 relative">
    <!-- Decoration -->
    <div class="fixed inset-0 pointer-events-none opacity-[0.03] z-0">
        <svg class="w-full h-full" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid slice">
            <circle cx="50" cy="50" r="30" stroke="black" stroke-width="0.05" fill="none"></circle>
            <line x1="50" y1="0" x2="50" y2="100" stroke="black" stroke-width="0.05"></line>
        </svg>
    </div>

    <div class="w-full max-w-md relative z-10">
        <!-- Logo -->
        <div class="flex items-center flex-col gap-4 justify-center mb-10">
            <img src="https://i.postimg.cc/LXLkhhs6/b9e00f4504772a134f8444faab4d7b16.jpg" alt="Logo"
                class="w-20 h-20 rounded-2xl shadow-2xl border-4 border-yellow-400/20">
            <span class="text-black font-display uppercase text-3xl tracking-tight font-semibold">Dribble-Ground</span>
        </div>

        <div class="bg-white p-8 md:p-10 rounded-3xl border border-gray-100 shadow-[0_20px_60px_rgba(0,0,0,0.05)]">
            <h2 class="font-display text-4xl font-bold uppercase tracking-tight mb-2 text-center text-black">Welcome
                Back</h2>
            <p class="text-gray-400 text-center text-sm mb-8 font-light">Enter your details to access your dashboard</p>

            <!-- Error Message -->
            <div id="errorMessage"
                class="hidden mb-4 p-4 bg-red-50 border border-red-200 rounded-xl text-red-600 text-sm"></div>

            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-[10px] font-bold uppercase tracking-widest text-gray-400 mb-2 ml-1">Email
                        Address</label>
                    <input type="email" id="email" required
                        class="w-full px-6 py-4 rounded-2xl bg-gray-50 border-2 border-transparent focus:border-yellow-400 focus:bg-white transition-all outline-none text-sm"
                        placeholder="email@example.com">
                    <p id="emailError" class="hidden text-red-500 text-xs mt-1 ml-1"></p>
                </div>
                <div>
                    <label
                        class="block text-[10px] font-bold uppercase tracking-widest text-gray-400 mb-2 ml-1">Password</label>
                    <div class="relative">
                        <input type="password" id="password" required
                            class="w-full px-6 py-4 rounded-2xl bg-gray-50 border-2 border-transparent focus:border-yellow-400 focus:bg-white transition-all outline-none text-sm pr-12"
                            placeholder="••••••••">
                        <button type="button" onclick="togglePassword()"
                            class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">
                            <i data-lucide="eye" id="eyeIcon" class="w-5 h-5"></i>
                        </button>
                    </div>
                    <p id="passwordError" class="hidden text-red-500 text-xs mt-1 ml-1"></p>
                </div>

                <button type="submit" id="submitBtn"
                    class="w-full bg-[#FCD34D] text-black py-5 rounded-2xl font-bold uppercase tracking-wide text-sm hover:bg-[#fbbf24] transition-all hover:shadow-[0_15px_40px_rgba(251,191,36,0.3)] hover:-translate-y-0.5 mt-4 flex items-center justify-center gap-2">
                    <span>Sign In</span>
                    <i data-lucide="arrow-right" class="w-4 h-4"></i>
                </button>
            </form>

            <p class="text-center text-xs text-gray-400 mt-8">
                Don't have an account?
                <a href="signup.html"
                    class="text-black font-bold uppercase hover:underline decoration-yellow-400 decoration-2 underline-offset-4">Create
                    Account</a>
            </p>
        </div>

        <div class="text-center mt-8">
            <a href="index.html"
                class="text-gray-400 text-xs font-medium uppercase tracking-widest hover:text-black transition-colors flex items-center justify-center gap-2">
                <i data-lucide="arrow-left" class="w-4 h-4"></i>
                Back to home
            </a>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();

            // Check if already logged in
            if (userManager.isLoggedIn()) {
                window.location.href = 'dashboard.html';
            }
        });

        function togglePassword() {
            const input = document.getElementById('password');
            const icon = document.getElementById('eyeIcon');

            if (input.type === 'password') {
                input.type = 'text';
                icon.dataset.lucide = 'eye-off';
            } else {
                input.type = 'password';
                icon.dataset.lucide = 'eye';
            }
            lucide.createIcons();
        }

        function showError(field, message) {
            const errorEl = document.getElementById(field + 'Error');
            if (errorEl) {
                errorEl.textContent = message;
                errorEl.classList.remove('hidden');
            }
        }

        function clearErrors() {
            document.querySelectorAll('[id$="Error"]').forEach(el => {
                el.classList.add('hidden');
            });
        }

        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            clearErrors();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            // Validation
            let hasError = false;

            if (!email) {
                showError('email', 'Email is required');
                hasError = true;
            } else if (!Validation.email(email)) {
                showError('email', 'Invalid email format');
                hasError = true;
            }

            if (!password) {
                showError('password', 'Password is required');
                hasError = true;
            }

            if (hasError) return;

            // Attempt login
            const btn = document.getElementById('submitBtn');
            btn.innerHTML = '<span>Signing in...</span><div class="animate-spin w-4 h-4 border-2 border-black border-t-transparent rounded-full"></div>';
            btn.disabled = true;

            setTimeout(() => {
                const result = userManager.login(email, password);

                if (result.success) {
                    Utils.showToast('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 500);
                } else {
                    const errorDiv = document.getElementById('errorMessage');
                    errorDiv.textContent = result.error;
                    errorDiv.classList.remove('hidden');

                    btn.innerHTML = '<span>Sign In</span><i data-lucide="arrow-right" class="w-4 h-4"></i>';
                    btn.disabled = false;
                    lucide.createIcons();
                }
            }, 800);
        });
    </script>
</body>

</html>
