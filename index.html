<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dribble-Ground Academy - Training the next generation of basketball champions.">
    <title>Dribble-Ground Academy</title>

    <!-- Performance Optimization: Resource Hints -->
    <link rel="preconnect" href="https://cdn.tailwindcss.com">
    <link rel="preconnect" href="https://unpkg.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&amp;family=Oswald:wght@500;600;700&amp;display=swap"
        rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            scroll-behavior: smooth;
            -webkit-text-size-adjust: 100%;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        h1,
        h2,
        h3,
        .font-display {
            font-family: 'Oswald', sans-serif;
        }

        .text-outline {
            -webkit-text-stroke: 1px rgba(0, 0, 0, 0.2);
            color: transparent;
        }

        .text-outline-fill {
            -webkit-text-stroke: 0;
            color: black;
        }

        /* Custom scrollbar for clean look */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #f9fafb;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 3px;
        }

        /* Mobile responsive adjustments */
        @media (max-width: 767px) {

            .text-6xl,
            .text-7xl {
                font-size: 2.5rem;
                line-height: 1.1;
            }

            .text-5xl {
                font-size: 2rem;
            }

            .text-4xl {
                font-size: 1.75rem;
            }

            .gap-8 {
                gap: 1.5rem;
            }

            .p-8,
            .px-8 {
                padding-left: 1.5rem;
                padding-right: 1.5rem;
            }

            .py-8 {
                padding-top: 1.5rem;
                padding-bottom: 1.5rem;
            }
        }

        /* Safe area for modern phones */
        @supports (padding: max(0px)) {
            body {
                padding-left: max(0px, env(safe-area-inset-left));
                padding-right: max(0px, env(safe-area-inset-right));
            }

            .sticky.top-0 {
                top: max(0px, env(safe-area-inset-top));
            }
        }

        /* Touch-friendly buttons */
        @media (hover: none) and (pointer: coarse) {

            button,
            a[href] {
                min-height: 44px;
            }

            button:active,
            a[href]:active {
                transform: scale(0.98);
                opacity: 0.9;
            }
        }

        /* Reduced motion preference */
        @media (prefers-reduced-motion: reduce) {

            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>

<body
    class="bg-white text-gray-900 min-h-screen flex flex-col relative overflow-x-hidden selection:bg-yellow-400 selection:text-black">

    <!-- Background Decoration (Court Lines) -->
    <div class="fixed inset-0 pointer-events-none opacity-[0.05] z-0">
        <svg class="w-full h-full" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid slice">
            <circle cx="50" cy="50" r="30" stroke="black" stroke-width="0.1" fill="none"></circle>
            <circle cx="50" cy="50" r="0.5" fill="black"></circle>
            <line x1="50" y1="0" x2="50" y2="100" stroke="black" stroke-width="0.1"></line>
            <path d="M0 50 L 100 50" stroke="black" stroke-width="0.1"></path>
            <!-- 3pt lines -->
            <path d="M0 20 Q 40 50 0 80" stroke="black" stroke-width="0.1" fill="none"></path>
            <path d="M100 20 Q 60 50 100 80" stroke="black" stroke-width="0.1" fill="none"></path>
        </svg>
    </div>


    <!-- Navigation -->
    <nav
        class="relative z-50 w-full px-6 py-6 md:px-12 flex justify-between items-center border-b border-black/5 bg-white/80 backdrop-blur-md">
        <!-- Logo -->
        <div class="flex items-center gap-4">
            <img src="https://i.postimg.cc/LXLkhhs6/b9e00f4504772a134f8444faab4d7b16.jpg" alt="Logo"
                class="w-12 h-12 rounded-xl object-cover shadow-lg border-2 border-primary/20">
            <span class="text-black font-display uppercase text-2xl tracking-tight font-semibold">Dribble-Ground</span>
        </div>



        <!-- CTA -->
        <div class="flex items-center gap-3">
            <a href="signup.html"
                class="group flex items-center gap-2 px-5 py-2.5 rounded-full border border-gray-200 text-xs font-semibold uppercase tracking-wide hover:bg-black hover:text-white transition-all">
                Register Now
                <i data-lucide="arrow-right" class="w-4 h-4 transition-transform group-hover:translate-x-1"></i>
            </a>
        </div>
    </nav>
    <!-- Main Content -->
    <main class="flex-grow w-full max-w-[1920px] mx-auto overflow-hidden relative">


        <div class="grid grid-cols-1 lg:grid-cols-12 min-h-[calc(100vh-80px)]">

            <!-- Left Column: Typography & Content -->
            <div
                class="flex flex-col justify-center px-8 md:px-16 xl:px-24 py-16 lg:py-0 order-2 lg:order-1 lg:col-span-7 relative z-20">
                <div class="max-w-2xl">
                    <!-- Main Title -->
                    <div class="flex flex-col select-none mb-10 space-y-[-0.05em]">
                        <h1
                            class="font-display text-7xl md:text-8xl lg:text-[10rem] font-bold uppercase tracking-tighter text-black leading-[0.8] mb-2">
                            Learning
                        </h1>
                        <h1
                            class="font-display text-7xl md:text-8xl lg:text-[10rem] font-bold uppercase tracking-tighter text-black leading-[0.8] mb-2">
                            The Art Of
                        </h1>
                        <h1 class="font-display text-7xl md:text-8xl lg:text-[10rem] font-bold uppercase tracking-tighter text-transparent leading-[0.8]"
                            style="-webkit-text-stroke: 2px black;">
                            Game
                        </h1>
                    </div>

                    <!-- Subtext -->
                    <p class="text-lg md:text-xl text-gray-500 leading-relaxed mb-12 max-w-lg font-light tracking-wide">
                        We provide feedback, build relationships and encourage competition to foster the next generation
                        of champions.
                    </p>

                    <!-- Buttons -->
                    <div class="flex flex-col sm:flex-row items-center gap-8 mb-20">
                        <a href="signup.html"
                            class="bg-[#FCD34D] text-black px-10 py-5 rounded-full font-bold uppercase tracking-wide text-xs md:text-sm flex items-center gap-4 hover:bg-[#fbbf24] transition-all hover:shadow-[0_15px_40px_rgba(251,191,36,0.3)] hover:-translate-y-1">
                            Join Academy
                            <div class="bg-black rounded-full p-1">
                                <i data-lucide="arrow-right" class="w-4 h-4 text-[#FCD34D]"></i>
                            </div>
                        </a>
                    </div>

                    <!-- Bottom Tags Section -->
                    <div class="flex flex-col gap-8">
                        <!-- Experience Text -->
                        <div>
                            <p class="font-display text-2xl text-gray-300 uppercase font-semibold tracking-tight">
                                Experience <span class="text-black tracking-tighter">â€” The Quantified Progress</span>
                            </p>
                        </div>

                        <div class="flex flex-wrap items-center gap-3">
                            <div
                                class="w-12 h-12 rounded-full bg-black flex items-center justify-center text-white shadow-xl hover:scale-110 transition-transform cursor-pointer">
                                <i data-lucide="trophy" class="w-5 h-5"></i>
                            </div>
                            <span
                                class="px-5 py-2 rounded-full border border-gray-100 text-[10px] font-bold uppercase tracking-widest text-black bg-white shadow-sm hover:shadow-md transition-shadow cursor-default">Hardwork</span>
                            <span
                                class="px-5 py-2 rounded-full border border-gray-100 text-[10px] font-bold uppercase tracking-widest text-black bg-white shadow-sm hover:shadow-md transition-shadow cursor-default">Dedication</span>
                            <span
                                class="px-5 py-2 rounded-full bg-yellow-400 text-black text-[10px] font-bold uppercase tracking-widest shadow-md">Success</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Column: Image -->
            <div
                class="relative h-[50vh] lg:h-auto flex items-center justify-center order-1 lg:order-2 lg:col-span-5 p-8 lg:p-16">
                <!-- Decorative Elements -->
                <div class="absolute inset-0 pointer-events-none">
                    <!-- Large Glow -->
                    <div
                        class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[140%] h-[140%] bg-yellow-400/10 blur-[120px] rounded-full">
                    </div>
                    <!-- Secondary Glow -->
                    <div
                        class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[80%] h-[80%] bg-black/5 blur-[80px] rounded-full">
                    </div>
                </div>

                <!-- Spinning Border (Adjusted for better fit) -->
                <div class="absolute w-[80%] aspect-square rounded-full border border-dashed border-gray-200 animate-spin-slow opacity-40 pointer-events-none"
                    style="animation-duration: 60s;"></div>


                <!-- Main Image with Mask (The Basketball) -->
                <div
                    class="relative z-20 w-full max-w-lg aspect-square group transform -rotate-12 -translate-y-12 transition-transform duration-700 hover:-translate-y-16">
                    <!-- Basketball Seams Overlay -->
                    <div class="absolute inset-0 z-30 pointer-events-none opacity-40 mix-blend-multiply transition-opacity group-hover:opacity-60"
                        style="clip-path: circle(50% at 50% 50%);">
                        <svg viewBox="0 0 100 100" class="w-full h-full">
                            <path d="M50 0 L50 100" stroke="black" stroke-width="2" fill="none" />
                            <path d="M0 50 L100 50" stroke="black" stroke-width="2" fill="none" />
                            <path d="M15 0 C45 30, 45 70, 15 100" stroke="black" stroke-width="2" fill="none" />
                            <path d="M85 0 C55 30, 55 70, 85 100" stroke="black" stroke-width="2" fill="none" />
                        </svg>
                    </div>

                    <div
                        class="absolute inset-0 rounded-full border-[12px] border-white shadow-2xl z-20 pointer-events-none">
                    </div>
                    <img src="https://i.postimg.cc/bw06QJg5/1111111111111111Gemini-Generated-Image-b9je0gb9je0gb9je.png"
                        alt="Basketball Player"
                        class="w-full h-full object-cover object-top transition-transform duration-1000 group-hover:scale-110"
                        style="clip-path: circle(50% at 50% 50%);" loading="eager" decoding="async"
                        fetchpriority="high">
                </div>

                <!-- Basketball Net SVG Overlay -->
                <div
                    class="absolute bottom-10 left-1/2 -translate-x-1/2 w-full max-w-[450px] aspect-[4/3] z-10 pointer-events-none opacity-50">
                    <svg viewBox="0 0 200 150" class="w-full h-full">
                        <!-- Rim (Red) -->
                        <ellipse cx="100" cy="35" rx="90" ry="20" stroke="#ef4444" stroke-width="6" fill="none" />
                        <!-- Net Mesh (White/Gray) -->
                        <path d="M10 35 L40 140 M190 35 L160 140 M100 50 L100 145" stroke="#e5e7eb" stroke-width="2"
                            fill="none" />
                        <!-- Diamond Mesh Pattern -->
                        <path d="M10 35 L60 70 L20 105 L60 140 M190 35 L140 70 L180 105 L140 140
                                 M45 35 L100 80 L55 125 L100 150 M155 35 L100 80 L145 125 L100 150" stroke="#d1d5db"
                            stroke-width="1.5" fill="none" />
                        <path d="M10 35 Q 100 70 190 35" stroke="#f3f4f6" stroke-width="1.5" fill="none" />
                        <path d="M30 75 Q 100 105 170 75" stroke="#f3f4f6" stroke-width="1" fill="none" />
                        <path d="M50 110 Q 100 130 150 110" stroke="#f3f4f6" stroke-width="0.5" fill="none" />
                    </svg>
                </div>
            </div>

        </div>
    </main>

    <script>
        lucide.createIcons();
    </script>

</body>

</html>
